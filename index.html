<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Naming and Primary meta tags -->
    <title>Weatherio</title>
    <meta name="title" content="Weatherio">
    <meta name="description" content="Weatherio is a weather app ">


    <!-- faviocn :the image that get displayed beside the title in the browser tab  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">


    <!--Font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">


    <!-- Css internal link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom js link  -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

    <!--  -->

</head>

<body>
    <!-- #header -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo"
                >

            </a>
            <div class="search-view active" data-search-view>
                <div class="search-wrapper">
                   
                    <input type="search" name="search" placeholder="Search city..."autocomplete="off" class="search-field" data-search-field>
                    <!-- span is an inline element and the class m-icon is attached to the rounding symbol web browser  -->
                    <span class="m-icon">search</span>
                    <!-- the below is to get a button like element to go back in the search -->
                    <button class="icon-btn leading-icon has-state" aria-label="close search"data-search-toggler >
                        <span class="m-icon">arrow_back</span>
                    </button>

                </div>
                <div class="search-result" data-search-result>
                    <ul class="veiw-list" dat-search-list>
                        <li class="veiw-item">
                            <span class="m-icon">location_on</span>
                            <div>
                                <p class="item-title">London</p>
                                <p class="label-2 item-subtitle">State of London, GB</p>

                            </div>
                            <a href="#" class="item-link has-state" data-search-toggler></a>
                           
                            
                        </li>

                    </ul>
                </div>
                


            </div>
            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn >
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
            
        </div>
    </header>

</body>

</html>
